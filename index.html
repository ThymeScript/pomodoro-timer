<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo Timer</title>
  <link href="./css/main.css" rel="stylesheet">
</head>

<body>
  <div class="timer">
    <h1>Timer</h1>
    <div id="setup">
      <h2>POMO AMOUNT</h2>
      <button>Up</button>
      <button>Down</button>
      <h2>WORK TIME</h2>
      <button>Up</button>
      <button>Down</button>
      <h2>BREAK TIME</h2>
      <button>Up</button>
      <button>Down</button>
      <br>
      <button>Start</button>
    </div>
    <div id="running">
      <h2>TIME</h2>
      <button>Stop</button>
      <button>Pause</button>
      <button>Skip</button>
    </div>
  </div>
</body>

</html>
