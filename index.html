<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo Timer</title>
  <link href="./css/main.css" rel="stylesheet">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="timer">
    <h1>Timer</h1>
    <div class="setup">
      <div class="setting" id="session">
        <p>Session</p>
        <h2 id="sessionTime">25</h2>
        <p>min</p>
        <button onclick="increaseCounter('sessionTime')">Up</button>
        <button onclick="decreaseCounter('sessionTime')">Down</button>
      </div>
      <div class="setting" id="break">
        <p>Break</p>
        <h2 id="breakTime">5</h2>
        <p>min</p>
        <button onclick="increaseCounter('breakTime')">Up</button>
        <button onclick="decreaseCounter('breakTime')">Down</button>
      </div>
      <div class="setting" id="repetition">
        <p>Repeat</p>
        <h2 id="repetitions">2</h2>
        <p>times</p>
        <button onclick="increaseCounter('repetitions')">Up</button>
        <button onclick="decreaseCounter('repetitions')">Down</button>
      </div>
      <br>
      <button id="start" onclick="startPomodoro()">Start</button>
    </div>
    <div class="running">
      <div class="countdown">
      </div>
      <h2>TIME</h2>
      <button>Stop</button>
      <button>Pause</button>
      <button>Skip</button>
    </div>
  </div>
</body>

</html>
