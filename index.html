<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo Timer</title>
  <link href="./css/main.css" rel="stylesheet">
</head>

<body>
  <div class="timer">
    <h1>Timer</h1>
    <div class="setup">
      <div class="setting" id="session">
        <p>Session</p>
        <h2>25</h2>
        <p>min</p>
        <button>Up</button>
        <button>Down</button>
      </div>
      <div class="setting" id="break">
        <p>Break</p>
        <h2>5</h2>
        <p>min</p>
        <button>Up</button>
        <button>Down</button>
      </div>
      <div class="setting" id="repetition">
        <p>Repeat</p>
        <h2>2</h2>
        <p>times</p>
        <button>Up</button>
        <button>Down</button>
      </div>
      <br>
      <button id="start">Start</button>
    </div>
    <div class="running">
      <h2>TIME</h2>
      <button>Stop</button>
      <button>Pause</button>
      <button>Skip</button>
    </div>
  </div>
</body>

</html>
